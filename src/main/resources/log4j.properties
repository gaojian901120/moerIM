log4j.rootLogger=info, stdout, R, L
#记录用户会话跟踪日志
log4j.logger.UserSessionTrace=trace, UserSessionTrace
log4j.appender.UserSessionTrace=org.apache.log4j.DailyRollingFileAppender
log4j.appender.UserSessionTrace.Threshold=TRACE
log4j.appender.UserSessionTrace.File=/root/test/UserSessionTrace.log
log4j.appender.UserSessionTrace.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.UserSessionTrace.layout=org.apache.log4j.PatternLayout
log4j.appender.UserSessionTrace.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c -%F(%L) -%m%n
#记录消息分发日志
log4j.logger.MessageTrace=trace, MessageTrace
log4j.appender.MessageTrace=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MessageTrace.Threshold=TRACE
log4j.appender.MessageTrace.File=/root/test/MessageTrace.log
log4j.appender.MessageTrace.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.MessageTrace.layout=org.apache.log4j.PatternLayout
log4j.appender.MessageTrace.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c -%F(%L) -%m%n
